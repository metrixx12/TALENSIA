<!DOCTYPE html>
<html lang="es">

    }

      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;

      justify-content: center;
      background-color: #ffffff;
      gap: 2rem;
      padding: 0.8rem;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      text-decoration: none;
      color: #000000;

    }

    <div class="header-text">
      Consultoría en transformación organizacional

  <nav>
    <a href="#">Inicio</a>
